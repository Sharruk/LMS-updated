{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="fas fa-upload me-2"></i>Upload Materials</h4>
                <span class="badge bg-light text-primary">Admin Only</span>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" id="uploadForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Class</label>
                            <select name="class_level" class="form-select" required>
                                <option value="">Select Class</option>
                                <option value="9">Class 9</option>
                                <option value="10">Class 10</option>
                                <option value="11">Class 11</option>
                                <option value="12">Class 12</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Subject Name</label>
                            <input type="text" name="subject_name" class="form-control" placeholder="e.g. Tamil, Mathematics" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Exam Type</label>
                            <select name="exam_type" class="form-select" required>
                                <option value="">Select Exam Type</option>
                                {% for type in exam_types %}
                                <option value="{{ type }}">{{ type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Year</label>
                            <input type="number" name="year" class="form-control" placeholder="2026" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Custom Display Name (Optional)</label>
                        <input type="text" name="custom_filename" class="form-control" placeholder="e.g. Half Yearly Question Paper 2025">
                        <div class="form-text text-muted">If left blank, a name will be generated automatically.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload File</label>
                        <div id="drop-area" class="border border-2 border-dashed rounded-3 p-5 text-center bg-light cursor-pointer mb-2">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <h5>Drag & Drop your file here</h5>
                            <p class="text-muted small">or click to browse from your device</p>
                            <p class="text-muted extra-small">Supported: PDF, DOCX, XLS, JPG, PNG</p>
                            <input type="file" name="file" id="fileElem" class="d-none" required>
                            <div id="file-name" class="mt-3 fw-bold text-primary"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description (Optional)</label>
                        <textarea name="description" class="form-control" rows="2" placeholder="Add any additional notes about this file..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-check-circle me-2"></i>Publish Materials
                        </button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    #drop-area {
        transition: all 0.2s ease;
        cursor: pointer;
    }
    #drop-area.highlight {
        border-color: #0d6efd !important;
        background-color: #f8f9fa !important;
        transform: scale(1.01);
    }
    .extra-small {
        font-size: 0.75rem;
    }
</style>

<script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const fileNameDisplay = document.getElementById('file-name');

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop area when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
    });

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false);

    // Handle click to browse
    dropArea.addEventListener('click', () => {
        fileElem.click();
    });

    fileElem.addEventListener('change', () => {
        if (fileElem.files.length) {
            updateFileName(fileElem.files[0].name);
        }
    });

    function preventDefaults (e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight(e) {
        dropArea.classList.add('highlight');
    }

    function unhighlight(e) {
        dropArea.classList.remove('highlight');
    }

    function handleDrop(e) {
        let dt = e.dataTransfer;
        let files = dt.files;
        fileElem.files = files;
        
        if (files.length) {
            updateFileName(files[0].name);
        }
    }

    function updateFileName(name) {
        fileNameDisplay.textContent = "Selected: " + name;
    }
</script>
{% endblock %}
