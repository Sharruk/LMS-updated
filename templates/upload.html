{% extends "base.html" %}

{% block title %}Upload Files - School Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-cloud-upload-alt me-2"></i>Upload Files
                </h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="class" class="form-label fw-semibold">Class</label>
                            <select name="class" id="class" class="form-select" required>
                                <option value="">Select Class</option>
                                <option value="9">Class 9</option>
                                <option value="10">Class 10</option>
                                <option value="11">Class 11</option>
                                <option value="12">Class 12</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="subject" class="form-label fw-semibold">Subject</label>
                            <select name="subject" id="subject" class="form-select" required>
                                <option value="">Select Subject</option>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}" data-class="{{ subject.class_level }}">{{ subject.name }} (Class {{ subject.class_level }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="exam_type" class="form-label fw-semibold">Exam Type</label>
                            <select name="exam_type" id="exam_type" class="form-select" required>
                                <option value="">Select Exam Type</option>
                                {% for type in exam_types %}
                                <option value="{{ type }}">{{ type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="year" class="form-label fw-semibold">Year</label>
                            <input type="text" name="year" id="year" class="form-control" placeholder="e.g. 2024" required>
                        </div>
                        <div class="col-12">
                            <label for="file" class="form-label fw-semibold">File Upload (PDF only)</label>
                            <input type="file" name="file" id="file" class="form-control" accept=".pdf" required>
                        </div>
                        <div class="col-12 text-muted small">
                            Only PDF files are supported.
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label fw-semibold">Description (Optional)</label>
                            <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-upload me-2"></i>Upload File
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('class').addEventListener('change', function() {
    const classLevel = this.value;
    const subjectSelect = document.getElementById('subject');
    const options = subjectSelect.querySelectorAll('option');
    
    options.forEach(option => {
        if (option.value === "") {
            option.style.display = 'block';
        } else if (option.getAttribute('data-class') === classLevel) {
            option.style.display = 'block';
        } else {
            option.style.display = 'none';
        }
    });
    subjectSelect.value = "";
});
</script>
{% endblock %}
