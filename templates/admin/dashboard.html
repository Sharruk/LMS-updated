{% extends "base.html" %}

{% block title %}Admin Dashboard - TN State Board Portal{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Admin Dashboard</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Manage Papers</h5>
                        <p class="card-text text-muted">Upload new PDFs, edit details, or delete papers.</p>
                        <a href="{{ url_for('upload') }}" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i> Upload Paper
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
