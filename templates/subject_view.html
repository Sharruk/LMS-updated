{% extends "base.html" %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('view_class', class_id=class_id) }}">Class</a></li>
    <li class="breadcrumb-item active">Subject Exams</li>
  </ol>
</nav>

<h2 class="mb-4">Exams for Subject</h2>
<div class="list-group shadow-sm">
    {% for exam in exam_types %}
    <div class="list-group-item d-flex justify-content-between align-items-center py-3">
        <div>
            <h6 class="mb-0">{{ exam }}</h6>
            <small class="text-muted">Question papers and keys</small>
        </div>
        <a href="#" class="btn btn-sm btn-primary">Browse Files</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
